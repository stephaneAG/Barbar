<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Barcode Scanner/Lister/Parser</title>

  <!---->
  <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
    href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
    href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
  <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
    href="https://unpkg.com/milligram@1.3.0/dist/milligram.min.css">
    <!---->

  <link rel="stylesheet" href="style.css" />

  <style>
    #test {
  color: gray;
}

pre {
 counter-reset: line;
}

pre span:before {
  counter-increment: line;
  content: counter(line);
  display: inline-block;
  border-right: 1px solid #ddd;
  padding: 0 .5em;
  margin-right: .5em;
  color: #888
}

#resultpre {
  /*border-left: none;
  border-left: 3px solid green;*/
}

#batchespre {
  border-left: none;
  border-left: 3px solid blue;
}

#results {
  border-left: none;
  border-left: 3px solid gray;
  max-height: 300px;
  overflow: scroll;
  /* quick tweak trick to get latest scanned codes on top of list */
  display: flex;
  flex-direction: column-reverse;
}

label {
  display: block;
  padding: 0px;
  margin: 0px;
}

#keysarea {
  /*width: 200px;*/
  height: 72.5px;
}

.container {
  /*display: block;*/
  clear: both;
}

.container-half {
  /*display: block;*/
  float: left;
  margin-left: 20px;
  margin-right: 30px;
}
.feedC {
  position: relative;
}
#cnvs{
  border: 1px solid grey;
  display: block;
  position: absolute;
  left: -1px;
  top: -1px;
  z-index: 2;
}

/* quick tweaks for less stuff in wip UI for better/simplified smartphone usage */
.hidden { display: none; }
  </style>
</head>
<body>
  <div id="test"></div>

  <main class="wrapper" style="padding-top:2em">
    <section class="container" id="demo-content">
      <h1 class="title hidden">Barcode Scanner/Lister/Parser</h1>
      <!--
      <p>scan any supported 1D/2D code with ZXing javascript library from the device video
        camera. If more
        than one video input devices are available (for example front and back camera) the example shows how to read
        them and use a select to change the input device.</p>
      -->

      <section class="container-half">
      <label>Video feed/stream:</label>

      <div class="feedC">
        <canvas id="cnvs" width="300" height="200"></canvas>
        <video id="video" width="300" height="200" style="border: 1px solid gray"></video>
      </div>

      <div>
        <a class="button" id="startButton">Start</a>
        <a class="button" id="resetButton">Reset</a>
      </div>

      <div id="sourceSelectPanel" style="display:none">
        <label for="sourceSelect">Change video source:</label>
        <select id="sourceSelect" style="max-width:400px">
        </select>
      </div>

      </section>

      <section class="container-half">

      <!-- delay threshold slider -->
      <label class="hidden">Delay threshold between two scans:</label>
      <input class="hidden" id="delayAdjust" type="range" min="0" max="10000" step="500" value="2000"></input>
      <input class="hidden" id="delayAdjust2" type="number" pattern="[0-9]*" inputmode="numeric" min="0" max="10000" step="500" placeholder="[0..10000]" value="2000" maxlength="5"></input>

      <!-- keys -->
      <div>
        <label class="hidden">Keys ( licenses to use the parsing api ):</label>
        <textarea class="hidden" id="keysarea">x4d7bkbfnmtrf3pyu7m46sf6xwcgjj</textarea>
        <a class="button hidden" id="batchRequestButton">Batch request</a>
      </div>
      </section>


      <section class="container">

      <label class="hidden">Last scan result:</label>
      <pre class="hidden" id="resultpre"><code id="result"></code></pre>
      
      <!-- listing -->
      <label class="hidden">Summary & Scanned codes:</label>
      <pre class="hidden" id="batchespre"><code id="batches"></code></pre>

      <a class="button" id="clearListButton">Clear</a>
      <a class="button" id="exportListButton">Export</a>
      <a class="button" id="clipboardListButton">Clipboard</a>

      <!-- <pre><code id="results"></code></pre> -->
      <pre id="results"></pre>

      </section>

      <!-- beep -->
      

    </section>

  </main>

  <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>

  <script type="text/javascript">

  var scansCntr = 0; // incremented on each successful scan
  //var requestsBatchOf10cntr = 0; // loops [0..9]
  var requestsBatchOf10 = 0; // number of batch of 10 codes needed
  //var requestsBatchOf50cntr = 0; // loops [0..49]
  var requestsBatchOf50 = 0; // number of api keys needed ( limit min/month )

  // R: correctly formatted batch request
  // https://api.barcodelookup.com/v3/products?barcode=814323021563,193574113730,614409280514&formatted=y&key=x4d7bkbfnmtrf3pyu7m46sf6xwcgjj

  // delay threshold to avoid adding twice or more times same item inadvertently
  var beepDelayThres = 2000; // good default - adjust if needed via slider ? .. ;)
  var lastScanT = 0; // when the last scan happened ( to compare timestamps )


  // quick 'populate' test
  var dumbPopulation = 20;//1;
  function dummyPopulate(){
    for(var i=0; i<dumbPopulation; i++){
      //document.getElementById('results').textContent +=
      //document.getElementById('results').innerHTML += 
      //'<span>'+(Math.random()*10e12).toFixed(0)+'</span>'+'\n';

      // prepend
      document.getElementById('results').innerHTML = '<span >'+(Math.random()*10e12).toFixed(0)+'</span>'+'\n' + document.getElementById('results').innerHTML;
      //document.getElementById('results').scrollTo(0, 0);
      //document.getElementById('results').scrollTop = 0;
      document.getElementById('results').scrollTop -= document.getElementById('results').scrollHeight;

      scansCntr++;
    }
    calculateBatches();
  }

  document.getElementById('batchRequestButton').addEventListener('click', () => {
            console.log('batchRequestButton.');
            beepSnd.play(); // test beep ..
          })

  function calculateBatches(){
    requestsBatchOf10 = Math.ceil( scansCntr/10);
    requestsBatchOf50 = Math.ceil( requestsBatchOf10/50);
    document.getElementById('batches').textContent = 'scans: '+ scansCntr +
      '\nrequests needed ( batch of 10 codes ): '+ requestsBatchOf10 +
      '\nkeys needed ( batch of 50 requests ): '+ requestsBatchOf50;
    /*
    document.getElementById('batches').textContent = 'scans: '+ scansCntr +
      ', requests needed ( batch of 10 codes ): '+ requestsBatchOf10 +
      ', keys needed ( batch of 50 requests ): '+ requestsBatchOf50;
    */
  }

  // ==== quick event handler to see the angle adjustement in realtime ====

var delayInput = document.querySelector('#delayAdjust');
delayInput.addEventListener('input', function(e){
  //console.log(this.value);
  beepDelayThres = Number(this.value); // update desired delay
  delayInput2.value = this.value;
  //drawCnvs(); // update canvas
}, false);

var delayInput2 = document.querySelector('#delayAdjust2');
delayInput2.addEventListener('input', function(e){
  //console.log(this.value);
  beepDelayThres = Number(this.value); // update desired delay
  delayInput.value = this.value;
  //drawCnvs(); // update canvas
}, false);

  // main meat of the tool

  window.addEventListener('load', function () {
      let selectedDeviceId;
      const codeReader = new ZXing.BrowserMultiFormatReader()
      console.log('ZXing code reader initialized')
      dummyPopulate();
      console.log ( codeReader.listVideoInputDevices() ); // none in jseditor
      /* seems to work on codepen ( not jsbin :/ ) */
      codeReader.listVideoInputDevices()
        .then((videoInputDevices) => {
          console.log('videoInputDevices: ', videoInputDevices);
          const sourceSelect = document.getElementById('sourceSelect')
          selectedDeviceId = videoInputDevices[0].deviceId
          if (videoInputDevices.length >= 1) {
            videoInputDevices.forEach((element) => {
              const sourceOption = document.createElement('option')
              sourceOption.text = element.label
              sourceOption.value = element.deviceId
              sourceSelect.appendChild(sourceOption)
            })

            sourceSelect.onchange = () => {
              selectedDeviceId = sourceSelect.value;
            };

            const sourceSelectPanel = document.getElementById('sourceSelectPanel')
            sourceSelectPanel.style.display = 'block'
          }

          document.getElementById('startButton').addEventListener('click', () => {
            beepSnd.play(); // added bonus side effect on iOS: one-time audio en
            codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
              if (result) {
                //console.log(video.videoWidth);
                console.log(result);
                document.getElementById('result').textContent = result.text;

                // RED stroke on cnvs overlay ? inform stg detected but delay
                ctx.strokeStyle = 'red';
                updateCnvsOverlay(result.resultPoints);

                // ====
                // tweak: return early in case of not enough delay between scans
                if(result.timestamp - lastScanT < beepDelayThres) return; // early
                lastScanT = result.timestamp; // store for next delay if needed

                // hotfix currently needed when scanning different codes in a row
                //if(result.text === ) return;

                // GREEN stroke on cnvs overlay: inform code detected & stored
                //updateCnvsOverlay({x1: result.resultPoints[0].x, y1: result.resultPoints[0].y, x2: result.resultPoints[1].x, y2: result.resultPoints[1].y});
                ctx.strokeStyle = 'green';
                updateCnvsOverlay(result.resultPoints);
                console.log( 'x1: '+ result.resultPoints[0].x );

                // beep ? :)
                beepSnd.play();
                // additionally to displaying the latest code found, append it
                //document.getElementById('results').textContent += result.text+'\n';

                // append
                //document.getElementById('results').innerHTML += 
      //'<span id="'+result.text+'" data-qtty="1">'+(result.text)+'</span>'+'\n';

                // prepend
                document.getElementById('results').innerHTML = '<span id="'+result.text+'" data-qtty="1">'+(result.text)+'</span>'+'\n' + document.getElementById('results').innerHTML;
                //document.getElementById('results').scrollTo(0, 0);
                //document.getElementById('results').scrollTop = 0;
                document.getElementById('results').scrollTop -= document.getElementById('results').scrollHeight;

                // increment scans counter & cie
                scansCntr++;
                /*
                if(requestsBatchOf10cntr <10){
                  requestsBatchOf10cntr++;
                } else {
                  requestsBatchOf10cntr = 0;
                  requestsBatchOf10++;

                  if(requestsBatchOf50cntr <50){
                    requestsBatchOf50cntr++;
                  } else {
                    requestsBatchOf50cntr = 0;
                  
                  }
                  
                }
                */

                // idea: possible cleaner & simpler impln using 'modulo' ?
                // given total, how many packs of 10, and how many packs of 50
                calculateBatches();
                // possibly add green/red color flash and mall-like 'beep' snd
                // or if the code has already been found, update its qtty
                // recalc the number of needed requests as packs of 10,
                // and also do so for number of needed api keys as 50 limit

                // ====
              } else { ctx.clearRect(0, 0, cnvs.width, cnvs.height); }
              if (err && !(err instanceof ZXing.NotFoundException)) {
                console.error(err)
                document.getElementById('result').textContent = err
              }
            })
            console.log(`Started continous decode from camera with id ${selectedDeviceId}`)
          })

          document.getElementById('resetButton').addEventListener('click', () => {
            codeReader.reset()
            document.getElementById('result').textContent = '';
            console.log('Reset.')
          })

        })
        .catch((err) => {
          console.error(err)
        })
        /**/
    });



    // ADDITION(S) to:

    // clear the list of scanned codes
    clearListButton.addEventListener('click', function(e){
      console.log('clearing list of scanned codes ..');
      var ret = confirm('Sure you want to clear the list ?');
      if(ret === true){
        results.innerHTML = '';
        scansCntr = 0;
      }
    }, false);
    
    // export the list of scanned codes
    function createBlob(data){ return new Blob([data], {type: 'text/plain'});}
    exportListButton.addEventListener('click', function(e){
      console.log('exporting list of scanned codes ..');
      
      var a = document.createElement('a');
      var file = createBlob( results.innerText );
      //var file = createBlob( "testcontent" );
      //console.log('file: ', results.innerText );
      //console.log('file: ', file );
      //a.href = file;
      a.href = window.URL.createObjectURL( file );
      var d = new Date();
      //a.download = 'file.txt';//d.toString()+'_'+scansCntr+'scans.txt');
      a.download = d.toString()+'_'+scansCntr+'scans.txt';
      a.click();
      window.URL.revokeObjectURL();
      
    }, false);

    // copy list of scanned codes to clipboard
    clipboardListButton.addEventListener('click', function(e){
      console.log('clipboarding list of scanned codes ..');
      //var inp = document.createElement('input'); // no multilines ..
      var inp = document.createElement('textarea'); // multilines support
      inp.type = 'text';
      inp.value = results.innerText;
      inp.select();
      inp.setSelectionRange(0,99999); // mobile devices
      navigator.clipboard.writeText(inp.value);
    }, false);

    // overlay a canvas view to visualize where a code seems to be in feed
    var ctx = cnvs.getContext('2d');
    ctx.strokeStyle = 'green';
    ctx.lineWidth = 3;
    function updateCnvsOverlay(rect){
      ctx.clearRect(0, 0, cnvs.width, cnvs.height);
      
      var hRatio = cnvs.width / video.videoWidth;
      var vRatio = cnvs.height / video.videoHeight;
      var ratio = Math.min( hRatio, vRatio );
      var centerShiftX = (cnvs.with-video.videoWidth*ratio)/2;
      var centerShiftY = (cnvs.height-video.videoHeight*ratio)/2;
      
      // draw video in it to see if it matches / overlay original feed perfectly
      /*
      ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight,
                           centerShiftX, centerShiftY, 
                           video.videoWidth*ratio, video.videoHeight*ratio);
      */
      // cropped for full size - did the trick ;)
      var factor = Math.min( cnvs.width / video.videoWidth, cnvs.height / video.videoHeight);
      var off = ((cnvs.width-video.videoWidth*factor)/2)/factor; // to center stuff
      ctx.scale(factor, factor);
      // R: following was nice to have for debug, but not neede now overlays are ok
      /*
      ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight,
                           0+off, 0, 
                           video.videoWidth, video.videoHeight);
      */
      
      //ctx.scale(1/factor, 1/factor);

      /*
      // other try
      var ratio2 = video.videoWidth / video.videoHeight;
      var w = cnvs.width;
      var h = w / ratio2;
      //ctx.drawImage(video, 0, 0, w, h);
      ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight,
                           0, 0, 
                           w, h);
      */
      // graphic overlays
      // un-adjusted coords from feed detection
      ctx.beginPath();
      ctx.moveTo(rect[0].x+off, rect[0].y);
      ctx.lineTo(rect[1].x+off, rect[1].y);
      //ctx.rect(rect.x, rect.y, rect.w, rect.h);
      //ctx.strokeStyle = 'green';
      ctx.stroke();
      ctx.closePath();

      ctx.scale(1/factor, 1/factor);

      /*
      // adjusted coords from feed detection
      ctx.beginPath();
      ctx.moveTo(rect[0].x*ratio, rect[0].y*ratio);
      ctx.lineTo(rect[1].x*ratio, rect[1].y*ratio);
      ctx.strokeStyle = 'cyan';
      ctx.stroke();
      ctx.closePath();
      */
    }
    

    // beep sound
